
<mat-sidenav #sidenav mode="side" class="sidenav" [opened]= "openSidenav">
  <mat-list class="list-nav">
      <mat-list-item class="list-item" *ngFor="let source of sources" (click)="searchArticlesBySourceId(source.id);sidenav.close();">

        <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}" class="header-image"></div>

        <span class="source-name"> {{source.name}}</span>

      </mat-list-item>
  </mat-list>
</mat-sidenav>
